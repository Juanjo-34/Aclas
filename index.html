<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistencia por Código</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <h1>Control de Asistencia</h1>

  <div class="search-container">
    <input type="text" id="codigoInput" placeholder="Ingresa el código..." />
    <button onclick="registrarAsistencia()">Registrar</button>
  </div>

  <div class="buttons">
    <button onclick="marcarTodos(true)">Marcar todos como asistieron</button>
    <button class="danger" onclick="marcarTodos(false)">Marcar todos como no asistieron</button>
  </div>

  <table id="tablaAsistencia">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th class="center">Asistencia</th>
      </tr> 
    </thead>
    <tbody id="cuerpoTabla"></tbody>
  </table>

  
  <div id="toastContainer"></div>

  <script src="index.js"></script>
</body>
</html>
